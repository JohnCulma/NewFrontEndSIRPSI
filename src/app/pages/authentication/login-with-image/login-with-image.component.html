<div class="auth-bg">
    <div class="authentication-box">
        <div class="text-center"> <span class="logo-txt">SIRPSI</span></div>
        <div class="card mt-4">
            <div class="card-body">
                <div class="text-center">
                    <h4>Bienvenido</h4>
                    <h6> Ingresa las credenciales </h6>
                </div>
                <form class="theme-form" [formGroup]="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="col-form-label pt-0">Empresa</label>
                        <input class="form-control" id="nit" formControlName="nit" form type="text" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label pt-0">Cédula</label>
                        <input class="form-control" id="document" formControlName="document" form type="text" required="">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Contraseña</label>
                        <input class="form-control" id="password" formControlName="password" type="password" required="">
                    </div>
                    <div class="checkbox p-0">
                        <input id="tc" type="checkbox" formControlName="tc">
                        <label for="tc">Acepto lo terminos y condiciones</label>
                    </div>
                    <div class="form-group row mt-3 mb-0">
                        <button class="btn btn-primary btn-block" type="submit" [disabled]="form.invalid">Login</button>
                    </div>
